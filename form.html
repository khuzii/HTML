<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <br/>
    <br/>
    <form>
        <fieldset>
        <table row="10" col="5">
            <tr>
                <td colspan="1">
                    first name : 
                </td>
                <td colspan="4">
                    <input type="text" name="" placeholder="enter name" maxlength="10" size="53"/>
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    last name : 
                </td>
                <td>
                    <input type="text" name="" placeholder="enter last name" maxlength="15" size="33"/>
                </td>
            </tr>
            <tr>
                <td>
                    Description :  <br/>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <textarea rows="3" cols="70" name="description">
                        Enter description here...
                    </textarea>
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <input type="checkbox" name="Maths" value="on" checked/>Maths
                    <input type="checkbox" name="Physics" value="on"/>Physics
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <input type="radio" name="subject" value="male" />male
                    <input type="radio" name="subject" value="female" />female
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <select name="dropdown" multiple>
                        <option value="Maths" selected>Maths</option>
                        <option value="Physics">Physics</option>
                    </select>
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <input type="file" name="fileupload" accept="image/* " />
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit" />
                    <input type="reset" name="reset" value="Reset" />
                    <input type="button" name="ok" value="OK" />
                    <input type="image" name="imagebutton" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Flookaside.fbsbx.com%2Flookaside%2Fcrawler%2Fmedia%2F%3Fmedia_id%3D100063689583281&imgrefurl=https%3A%2F%2Fwww.facebook.com%2Fwebdinovation%2F&tbnid=0XPmRQ6KjiW2mM&vet=12ahUKEwj7gobwr4j9AhW083MBHTtADT8QMygAegUIARCqAQ..i&docid=T2mmsPEhTutXEM&w=508&h=508&q=webd&ved=2ahUKEwj7gobwr4j9AhW083MBHTtADT8QMygAegUIARCqAQ" width="20" height="20" />
                </td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
