<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <input type="text" value="" id="demo" >
    <input type="button" value="abreviated" onclick="abreviated()">
</body>
<script>
    function abreviated()
    {
        var str= document.getElementById("demo").value;
        var str1= str.split(" ");
        var l= str1.length;
        var ans="";
        for(var i=0; i<l; i++)  {
            ans= ans+str1[i][0];
        }
        document.write(ans);
    }
</script>
</html>
